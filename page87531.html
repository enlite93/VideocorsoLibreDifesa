  }

function processTest(bCheck) {
  if( bCheck )
  {

function randomPage( testname, prev, bNoFeedback ) {
  var titleMgr = getTitleMgrHandle()

    var gotoPage = null
    if(prev) gotoPage = titleMgr.getPrevTestPage( testname, myPage )

    if( gotoPage && gotoPage != '' ) {
      if( bNoFeedback ) trivExitPage( gotoPage, false )
      else trivExitPage( gotoPage, !prev )
    }
    else if (processTest)

  }
}
