function finishTest( score ) {
  var titleMgr = getTitleMgrHandle()

      if( score ) afterProcessTest( score, 'Test_07_Score' )

    else if( !gotoPage ) {
      setTimeout( "finishTest()", 1000 )
    }
    else {
      trivExitPage( 'page26647.html', false )
    }
  }
}

function processTest(bCheck) {
  if( bCheck )
  {
    if( !checkQuestions( 1 ))
      return
    if( currFeedbackIdx < 1)
    {
      bInProcessTest = true;
      setTimeout( "checkLeavePage()", 100 )
      return

  }

  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    Test_07_Score.set( titleMgr.GetTestScore( 'test49728' ))

    trivPageTracking.SetRangeStatus(49728,2)
    if ( window.UpdateIndicators ) UpdateIndicators()
}
    finishTest( score )
  }
}

  var titleMgr = getTitleMgrHandle()

    var gotoPage = null
    if(prev) gotoPage = titleMgr.getPrevTestPage( testname, myPage )

    if( gotoPage && gotoPage != '' ) {
      if( bNoFeedback ) trivExitPage( gotoPage, false )
      else trivExitPage( gotoPage, !prev )
    }
    else if (processTest)

  }
}
